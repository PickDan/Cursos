<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Gestión de cursos</title>
</head>
<body>
<div class="container" th:replace="fragments/header::header"></div>
<br>
<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>
    <div class="my-3">
        <form th:action="@{/cursos/save}" method="post" enctype="multipart/form-data" th:object="${curso}" style="max-width: 550px; margin: 0 auto;">
            <div class="p-3 border rounded">
                <!-- Aquí se mostrarán los mensajes de error -->
                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                    <ul>
                        <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
                    </ul>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="titulo">Título</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{titulo}" required minlength="2" maxlength="128" class="form-control" id="titulo">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="descripcion">Descripción</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{descripcion}" required minlength="2" maxlength="256" class="form-control" id="descripcion">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="nivel">Nivel</label>
                    <div class="col-sm-9">
                        <input type="text" th:field="*{nivel}" required minlength="2" class="form-control" id="nivel">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{publicado}" id="publicado">
                            <label class="form-check-label" for="publicado">Publicado</label>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary mr-2">Guardar</button>
                    <a href="@{/cursos}" class="btn btn-secondary" id="btnCancelar">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#btnCancelar").on("click", function() {
            window.location.href = "[[@{/cursos}]]";
        });
    });
</script>
</body>
</html>
